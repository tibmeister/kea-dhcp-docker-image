name: Build and Publish Kea DHCP

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-ghcr:
    name: Build and Push to GitHub Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/kea-dhcp:${{ github.ref_name }} .

    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository_owner }}/kea-dhcp:${{ github.ref_name }}

  build-dockerhub:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/kea-dhcp:${{ github.ref_name }} .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/kea-dhcp:${{ github.ref_name }}